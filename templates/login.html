{% extends 'base.html' %}

{% block content %}
    <form method="POST">
        {% csrf_token %}
        <div>
            <label for="phone">Введите номер телефона</label>
            <input class="form-control" type="tel" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}" required>
            <small>Формат: 123-456-78-90</small>
        </div>

        <div>
            <input class="btn btn-primary mt-3" type="submit" value="login">
        </div>

    </form>
{% endblock content %}
